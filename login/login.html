<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stylish Auth Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Background Animation -->
  <style>
    body {
      animation: gradientShift 15s ease infinite;
      background: linear-gradient(135deg, #2c3e50, #3498db, #9b59b6);
      background-size: 400% 400%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans text-white">

  <div class="backdrop-blur-md bg-white/10 border border-white/20 rounded-xl shadow-xl p-8 w-full max-w-md animate-fade-in-up">
    <h2 class="text-3xl font-bold text-center mb-6">
      <i class="fas fa-user-circle"></i> <span id="formTitle">Login</span>
    </h2>

    <form id="authForm">
      <div class="mb-4">
        <label class="block text-sm mb-1">Email</label>
        <div class="input-group">
          <span class="input-group-text bg-white/10 text-white border-none"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control bg-white/20 text-white border-none placeholder-gray-300" placeholder="you@example.com" required />
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-sm mb-1">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-white/10 text-white border-none"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control bg-white/20 text-white border-none placeholder-gray-300" placeholder="••••••••" required />
        </div>
      </div>

      <a class="block text-end text-sm text-gray-300 hover:text-white mb-3 cursor-pointer" data-bs-toggle="modal" data-bs-target="#forgotModal">Forgot Password?</a>

      <button type="submit" class="btn w-100 bg-white/20 text-white hover:bg-white hover:text-gray-900 transition-all border border-white mt-2">Login</button>

      <div class="flex justify-center gap-3 mt-4">
        <button type="button" class="w-10 h-10 rounded-full bg-white/20 text-white hover:bg-white hover:text-black"><i class="fab fa-google"></i></button>
        <button type="button" class="w-10 h-10 rounded-full bg-white/20 text-white hover:bg-white hover:text-black"><i class="fab fa-facebook-f"></i></button>
      </div>

      <div class="text-center text-sm mt-4 cursor-pointer hover:underline" onclick="toggleForm()">
        <span id="toggleText">Don't have an account? Sign Up</span>
      </div>
    </form>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal fade" id="forgotModal" tabindex="-1" aria-labelledby="forgotModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-gray-800 text-white border border-gray-600">
        <div class="modal-header">
          <h5 class="modal-title">Reset Password</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label for="resetEmail" class="form-label">Enter your email:</label>
          <input type="email" class="form-control bg-white/10 text-white border-none placeholder-gray-400" id="resetEmail" placeholder="you@example.com" required>
        </div>
        <div class="modal-footer">
          <button class="btn btn-light w-100">Send Reset Link</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Form Toggle Script -->
  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('formTitle').innerText = isLogin ? 'Login' : 'Sign Up';
      document.getElementById('authForm').querySelector('button[type="submit"]').innerText = isLogin ? 'Login' : 'Register';
      document.getElementById('toggleText').innerText = isLogin ? "Don't have an account? Sign Up" : "Already have an account? Login";
    }
  </script>
</body>
</html>
